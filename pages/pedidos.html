<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Hoja de estilos-->
        <link rel="stylesheet" href="../styles/styles.css">

        <!--Google Icons-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="icon" href="../resources/ico.png" type="image/x-icon">
        <title>Gestión Pedidos</title>
    </head>
    <body>
            
        <!-- === Barra Lateral === -->
        <button class="btn custom" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <span class="material-symbols-outlined icono-menu">menu</span>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <!-- Enlaces del menú lateral -->
                    <li class="list-group-item"><a href="./home.html"><span class="material-symbols-outlined">home</span> Home</a></li>
                    <li class="list-group-item"><a href="./pedidos.html"><span class="material-symbols-outlined">shopping_cart</span> Pedidos</a></li>
                    <li class="list-group-item"><a href="./clientes.html"><span class="material-symbols-outlined">person</span> Clientes</a></li>
                    <li class="list-group-item"><a href="./productos.html"><span class="material-symbols-outlined">inventory</span> Productos</a></li>
                    <li class="list-group-item"><a href="./gestion-zonas.html"><span class="material-symbols-outlined">map</span> Gestion de zonas</a></li>
                </ul>
            </div>
        </div>

        <!-- === Botón de Login === -->
        <button type="button" class="btn btn-primary position-fixed top-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#loginModal">
            Iniciar Sesion
        </button>

        <!-- Modal de Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario de Login -->
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit"    class="btn btn-primary">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="titulo-envio">
            <h1>PEDIDOS</h1>
            <h3 class="text-muted">Mira todos tus pedidos</h3>
          </div>
          
          <!-- Contenedor principal -->
          <div class="container py-5 mt-5 mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4 contenedor-pedidos">
              <button class="custom-outline-btn" data-bs-toggle="modal" data-bs-target="#pedidoModal" onclick="abrirModalAgregar()">Añadir Pedido</button>
            </div>
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID Pedido</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Total (€)</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <!-- Filas se generan dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- Modal para Añadir/Editar Pedido -->
          <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="pedidoModalLabel">Añadir Pedido</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="pedidoForm">
                        <div class="mb-3">
                            <label for="pedidoId" class="form-label">ID Pedido</label>
                            <input type="text" class="form-control" id="pedidoId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoCliente" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="pedidoCliente" required>
                        </div>
                            <div class="mb-3">
                            <label for="pedidoFecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="pedidoFecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoEstado" class="form-label">Estado</label>
                            <select class="form-select" id="pedidoEstado" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Enviado">Enviado</option>
                                <option value="Entregado">Entregado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pedidoTotal" class="form-label">Total (€)</label>
                            <input type="number" class="form-control" id="pedidoTotal" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="custom-outline-btn" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="custom-outline-btn" onclick="guardarPedido()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Modal de confirmación de eliminación -->
          <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  ¿Estás seguro de que quieres eliminar este pedido?
                </div>
                <div class="modal-footer">
                  <button type="button" class="custom-outline-btn" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="custom-outline-btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../backends.js"></script>
    </body>
</html>
