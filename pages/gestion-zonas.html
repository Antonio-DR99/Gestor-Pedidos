<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Hoja de estilos-->
        <link rel="stylesheet" href="../styles/styles.css">

        <!--Google Icons-->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <title>Local</title>
    </head>
    <body>
            
   <!-- === Barra Lateral === -->
    <button class="btn custom" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <span class="material-symbols-outlined icono-menu">menu</span>
    </button>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <!-- Enlaces del menú lateral -->
                <li class="list-group-item"><a href="/dashboard.html"><span class="material-symbols-outlined">home</span> Home</a></li>
                <li class="list-group-item"><a href="/pedidos"></a><span class="material-symbols-outlined">shopping_cart</span> Pedidos</li>
                <li class="list-group-item"><a href="/envios"></a><span class="material-symbols-outlined">local_shipping</span> Envíos</li>
                <li class="list-group-item"><a href="/clientes"></a><span class="material-symbols-outlined">person</span> Clientes</li>
                <li class="list-group-item"><a href="/productos"></a><span class="material-symbols-outlined">inventory</span> Productos</li>
                <li class="list-group-item"><a href="./gestion-zonas.html"><span class="material-symbols-outlined">map</span> Gestion de zonas</a></li>
            </ul>
        </div>
    </div>

    <!-- === Botón de Login === -->
    <button type="button" class="btn btn-primary position-fixed top-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#loginModal">
        Iniciar Sesion
    </button>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de Login -->
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit"    class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backends.js"></script>
    </body>
</html>
