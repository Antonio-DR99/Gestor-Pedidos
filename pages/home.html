<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Local</title>
</head>
<body>
    <!-- Barra Lateral (sin cambios) -->
    <button class="btn custom" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <span class="material-symbols-outlined icono-menu">menu</span>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="./home.html"><span class="material-symbols-outlined">home</span> Home</a></li>
                <li class="list-group-item"><a href="./pedidos.html"><span class="material-symbols-outlined">shopping_cart</span> Pedidos</a></li>
                <li class="list-group-item"><a href="./clientes.html"><span class="material-symbols-outlined">person</span> Clientes</a></li>
                <li class="list-group-item"><a href="./productos.html"><span class="material-symbols-outlined">inventory</span> Productos</a></li>
                <li class="list-group-item"><a href="./gestion-zonas.html"><span class="material-symbols-outlined">map</span> Gestion de zonas</a></li>
            </ul>
        </div>
    </div>

    <!-- Botón y Modal de Login (sin cambios) -->
    <button type="button" class="btn btn-primary position-fixed top-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#loginModal">
        Iniciar Sesion
    </button>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Resumen de Pedidos -->
    <div class="container py-5 mt-5">
        <div class="row text-left mb-4">
            <div class="col-12">
                <h1>Resumen de Pedidos</h1> 
            </div>
        </div>
        <div class="row text-center" id="resumen-pedidos">
            <div class="col-md-4 mb-4">
                <div class="card p-4 shadow-sm">
                    <h2 class="display-4 mb-3" id="pendientes">0</h2> 
                    <p class="lead">Envíos pendientes</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4 shadow-sm">
                    <h2 class="display-4 mb-3" id="enviados">0</h2> 
                    <p class="lead">Enviados</p> 
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4 shadow-sm">
                    <h2 class="display-4 mb-3" id="entregados">0</h2> 
                    <p class="lead">Entregados</p> 
                </div>
            </div>
        </div>
    </div>

    <!-- Clientes Recientes -->
    <div class="container py-5 mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4 contenedor-clientes">
            <h2 class="mb-0">Clientes Recientes</h2>
        </div>
        <div class="row" id="clientes-recientes">
            <!-- Las tarjetas de clientes se generarán dinámicamente -->
        </div>
    </div>

    <!-- Modal de Detalles de Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Detalles del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalles-cliente">
                    <!-- Los detalles se llenarán dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Pedidos Recientes -->
    <div class="container py-5 mt-5 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4 contenedor-pedidos">
            <h2 class="mb-0">Pedidos Recientes</h2>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID Pedido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Precio Total</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="pedidos-recientes">
                    <!-- Las filas se generarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backends.js"></script>
</body>
</html>
